<navbar></navbar>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo! toto</h1>
    <p>Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <ul ng-repeat="thing in main.awesomeThings">
    <li ng-click="main.sayHello($index)" style='background-color:#aaa'><span  style='background-color:#999'>Eric Delanghe: </span><span> 5 rue andree rivoir 92240 malakoff</span></li>
  </ul>
  
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in main.awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="main.deleteThing(thing)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
    <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="main.newThing"></br>
      <input type="text" class="form-control" placeholder="And give info about" ng-model="main.newThingInfo">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="main.addThing()">Add New</button>
      </span>
    </p>
  </form>
</div>

<footer></footer>
